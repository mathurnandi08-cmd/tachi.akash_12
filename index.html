<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>আপনার Google Drive ফাইল খুলুন</h1>
    <button onclick="openDriveLink()">এখানে ক্লিক করুন</button>
    
    <script>
        function openDriveLink() {
            window.open('https://drive.google.com/file/d/1njyrLU7iFWCbDeJjVBMWbCPJS5lbvN9T/view?usp=drivesdk', '_blank');
        }
    </script>
</body>
</html>
